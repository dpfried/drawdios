<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="top">
            <div class="rel_hint">enter productions to expand, e.g. "E1364 E1210"
                </br>
                <input id="prods" size="50"/>
                depth: 
                <input id="depth" size="3"/>
                <button id='plot'>plot</button>
            </div>
            <table>
                <tr>
                    <td>
                        <div class="rel_hint">click to sample a sentence
                            </br>
                            <button id='sampleAll'>sample all</button>
                            <button id='sample' disabled='disabled'>sample this</button>
                        </div>
                    </td>
                    <td>
                        <div class="rel_hint">click a node to expand or collapse it, or use these buttons
                            </br>
                            <button id='onlySample'>only sample</button>
                            <button id='collapseAll'>collapse all</button>
                            <button id='expandAll'>expand all</button>
                            <button id='expandBottom'>expand bottom</button>
                        </div>
                    </td>
                </tr>
            </table>
            <p id='sampledSent'> </p>
        </div>
        <div id="body">
        </div>
        <script src="d3.v2.min.js"></script>
        <script src="jquery.min.js"></script>
        <script src="grammar.js"></script>
        <script src="index.js"></script>
    </body>
</html>
